<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form2.css">
    <title>Document</title>
</head>
<body>
    <div class="formWrapper">
      <h3>Hello, dear applicant you can leave a your CV right here, and we will connect with you soon! </h3>
      <form action="#" class="registerForm">
        <label>
          Your name
          <input type="text" name="userName" placeholder="Enter your name" />
        </label>
        <label>
          Your number
          <input type="tel" name="userPhone" placeholder="Enter your number" />
        </label>
        <label for="">
          Which occupation you want to gain in our company?
          <input type="text">
        </label>
        <label for="">
          Describe your main qualities and also enter your job experience
          <input type="text">
        </label>
        <input type="Send a CV" value="Leave a CV">
      </form> 
    </div>
</body>
</html>
